<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Điền thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css2.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5" id="id-input">
                <div class="title-input">
                    <h3>Đăng kí tài khoản sinh viên</h3>
                </div>
                <form>
                    <div class="form-input">
                        <label for="">Mã sinh viên</label>
                        <input type="text" name="msv" id="msv-input" class="form-control">
                        
                        <label for="">Họ và tên</label>
                        <input type="text" name="name" id="name-input" class="form-control">
                        
                        <label for="">Lớp</label>
                        <input type="text" name="class" id="class-input" class="form-control">
                    </div>   
                    <div class="btn-input">
                        <button type="button" class="btn btn-success" id="btn-save">Save</button>
                        <button type="button" class="btn btn-info" id="btn-fix" onclick="clickFix()">Fix</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-5" id="id-output">
                <div class="title-output">
                    <h3>Danh sách sinh viên đã đăng kí</h3>
                </div>
                <table id="tbl-output">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Mã sinh viên</th>
                            <th>Họ và tên</th>
                            <th>Lớp</th>
                            <th>Sửa</th>
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody id="datalist">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js2.js"></script>
</body>
</html>
